---
layout: default

title: Amiula's Sketch
---
{% assign latest_sketch = site.data.sketch.sketch %}

<div class="grid row">
    {% for s in latest_sketch %}
        <div class="col-4 col-md-4 mb-3 grid-item grid-sizer">
            <img src="{{ s.url }}" data-fancybox="gallery" class="img-fluid" alt="{{ s.name }}">
        </div>
    {% endfor %}
<div>

<script charset="utf-8">
document.addEventListener("DOMContentLoaded", function () {
  const elem = document.querySelector('.grid');
  var $grid = new Masonry(elem, {
    itemSelector: '.grid-item',
    columnWidth: '.grid-sizer',
    percentPosition: true,
    gutter: 10
  });


    // Ensure items are positioned after all images are loaded
    imagesLoaded('.grid', function() {
        $grid.layout();
    });

  Fancybox.bind("[data-fancybox]", {});
});
</script>
