---
layout: default

title: Amiula's Homepage
---
{% assign latest_sketch = site.data.sketch.sketch | reverse | slice: 0, 24 %}

<div class="container-fluid">
<div class="grid">
    <div class="grid-sizer"></div>

    {% for s in latest_sketch %}
        <div class="grid-item">
            <img src="{{ s.url }}{{ site.imgix_options }}" data-fancybox="gallery" class="img-fluid" alt="{{ s.name }}">
        </div>
    {% endfor %}
</div>
</div>

<script charset="utf-8">
document.addEventListener("DOMContentLoaded", function () {
  var $grid = $('.grid').masonry({
    itemSelector: '.grid-item',
    columnWidth: '.grid-sizer',
  });

  $grid.imagesLoaded().progress(function() {
    $grid.masonry('layout');
  });

  Fancybox.bind("[data-fancybox]", {});
});
</script>
